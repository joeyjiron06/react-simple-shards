<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <base href="/ui/"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See //developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <link
      href="//unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="//unpkg.com/shards-ui@3.0.0/dist/css/shards.min.css"
      rel="stylesheet"
    />
    <link
      href="//unpkg.com/react-datepicker@0.53.0/dist/react-datepicker.min.css"
      rel="stylesheet"
    />

    <title>React Simple</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="fill-parent"></div>

    <script src="//unpkg.com/babel-standalone@6.21.1/babel.min.js"></script>
    <script>
      // these presets and plugins are needed so you can import/export local modules as well as
      // use the latest es6 features
      Babel.registerPreset('default-preset', {
        presets: [
          [Babel.availablePresets['es2015']],
          [Babel.availablePresets['react']],
          [Babel.availablePresets['stage-2']]
        ],
        plugins: [[Babel.availablePlugins['transform-es2015-modules-umd']]]
      });
      process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>

    <!-- REACT PRODUCTION MODE  -->
    <script src="//unpkg.com/react@16.8.0/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>

    <!-- REACT LOCAL DEV MODE  -->
    <!-- <script src="//unpkg.com/react@16.8.0/umd/react.development.js"></script>
    <script src="//unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script> -->

    <!-- COMMON LIBRARIES -->
    <script src="//unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="//unpkg.com/react-router-dom@5.0.1/umd/react-router-dom.min.js"></script>
    <script src="//unpkg.com/aphrodite@2.4.0/dist/aphrodite.umd.min.js"></script>

    <!-- SHARDS UI PACKAGES -->
    <script src="//unpkg.com/lodash@4.17.15/lodash.min.js"></script>
    <script src="//unpkg.com/react-transition-group@4.3.0/dist/react-transition-group.min.js"></script>
    <script src="//unpkg.com/classnames@2.2.6/index.js"></script>
    <script src="//unpkg.com/popper.js@1.12.8/dist/umd/popper.min.js"></script>
    <script src="//unpkg.com/moment@2.24.0/min/moment.min.js"></script>
    <script src="//unpkg.com/react-popper@1.0.2/dist/index.umd.min.js"></script>
    <script src="//unpkg.com/react-onclickoutside@6.9.0/dist/react-onclickoutside.min.js"></script>
    <script src="//unpkg.com/react-datepicker@2.9.6/dist/react-datepicker.min.js"></script>
    <script type="text/javascript">
      window.ReactDatePicker = DatePicker;
      window.pick = _.pick;
      window.isFunction = _.isFunction;
      window.omit = _.omit;
      window.tonumber = _.tonumber;
    </script>
    <script src="//unpkg.com/shards-react@1.0.3/dist/shards-react.umd.min.js"></script>

    <!-- SRC -->
    <script
      src="app/components/navbar.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/components/footer.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/components/page.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/routes/settings.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/routes/home.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/routes/index.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="app/index.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
    <script
      src="index.js"
      type="text/jsx"
      data-presets="default-preset"
    ></script>
  </body>
</html>
